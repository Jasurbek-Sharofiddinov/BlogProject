{% extends 'base.html'%}

{% block content %}
<div class="post-entry">
    <h2>{{post.title }}</h2>
    <h3>Author is {{post.author}}</h3>
    <p>{{post.body }}</p>
</div>
<p><a href="{% url 'post_edit' post.pk %}">Editing Post</a></p>

<p><a href="{% url 'post_delete' post.pk %}">Delete Post</a></p>

{% endblock content %}
